<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title">Filters for {{application.name}}</h4>
    </div>
    <div class="modal-body">
    <p>You can provide mutliple values at a time by separating them by commas</p>
    <br>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Alias</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="criteria.alias" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Device Type</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="criteria.deviceType">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" >Category</label>

                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="criteria.categories">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok(application)" >
            Change
        </button>
    </div>
</div>
