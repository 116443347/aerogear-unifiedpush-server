<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">
            <span class="pficon pficon-close"></span>
        </button>
        <h4 class="modal-title">Generate <tt>push-config.json</tt> for &ldquo;{{application.name}}&rdquo;</h4>
    </div>
    <div class="modal-body">
      <div>
        <div ng-show="application.variants" ng-repeat="variant in application.variants">
          <h5 style="text-transform: capitalize" ng-if="variant.type != 'ios' && application.variants[$index - 1].type != variant.type">{{variant.type}}</h5>
          <h5 ng-if="variant.type == 'ios' && application.variants[$index - 1].type != variant.type">iOS</h5>
          <ul style="margin-bottom: -1px;">
          <li class="list-group-item">
              <label>
                  <input type="radio" name="{{variant.type}}" ng-checked="variantSelection.indexOf(variant) > -1" ng-click="toggleSelection(variant)">
                  {{variant.name}}
              </label>
          </li>
          </ul>
        </div>
      </div>
      <div class="panel lo-panel ups-panel-variants">
          <div class="ups-panel-variants">
              <div class="ups-code-block json" hljs source="generatePushConfig()"></div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <!-- <button type="button" class="btn btn-primary" ng-click="ok(application)" ng-disabled="form.$pristine">Change</button> -->
        <a class="btn btn-primary" ng-click="downloadPushConfig()">Download</a>
    </div>
</div>
