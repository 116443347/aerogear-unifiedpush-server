    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <script type="text/x-handlebars" data-template-name="application">
        <header>Header</header>
            {{outlet}}
        <footer>Footer</footer>
        </script>

        <script type="text/x-handlebars" data-template-name="login">
            <div>
                <form id="login" {{action login on="submit"}}>
                  <fieldset>
                    <legend><strong>AeroGear</strong> Unified Push Server</legend>
                    <p>
                      <label>Username</label>
                      <input type="text" name="loginName">
                    </p>
                    <p>
                      <label>Password</label>
                      <input type="password" name="password">
                    </p>
                    <small>
                      <input type="checkbox">Remember Username<br>
                       Forgot <a href="#">Username</a> or <a href="#">Password</a>?
                    </small>
                    <button class="primary">Log In</button>
                  </fieldset>
                </form>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="applications">
            Push Applications
            {{#each app in model.apps}}
                {{app.description}}
            {{/each}}
        </script>

        <script type="text/x-handlebars" data-template-name="applications/variants">
        </script>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- build:js scripts/main.js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/aerogear/aerogear.min.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
